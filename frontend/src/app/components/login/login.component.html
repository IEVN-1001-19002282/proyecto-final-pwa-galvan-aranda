<div>
  <app-menubar></app-menubar>
  <main class="d-flex justify-content-center">
    <section>
      <div class="container">
        <h2 class="text-center">Inicia Sesión</h2>
        <form>
          <div class="form-group pb-3">
            <label for="email">Nombre de usuario</label>
            <input class="form-control item" type="text" id="username" name="inputUsername" placeholder="Nombre de Usuario" [(ngModel)]="usuario.nombre_usuario">
          </div>
          <div class="form-group pb-3">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="inputPassword" [(ngModel)]="usuario.contrasena_usuario">
          </div>
          <button class="btn btn-dark btn-block" type="submit" (click)="logIn()">Iniciar Sesión</button>
          <div class="pt-3">
            <a href="/register">¿No tienes una cuenta? - Crea una</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>
