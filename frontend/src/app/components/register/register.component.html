<div>
  <app-menubar></app-menubar>
  <main class="d-flex justify-content-center">
    <section>
      <div class="container">
        <h2 class="text-center">Registrate</h2>
        <form>
          <div class="form-group pb-3">
            <label for="email">Nombre Usuario</label>
            <input class="form-control item" type="text" id="nombreUsuario" name="inputNombreUsuario" placeholder="Nombre de Usuario" [(ngModel)]="this.usuario.nombre_usuario">
          </div>
          <div class="form-group pb-3">
            <label for="email">Email</label>
            <input class="form-control item" type="email" id="email" name="inputEmail" placeholder="example@gmail.com" [(ngModel)]="this.usuario.correo_usuario">
          </div>
          <div class="form-group pb-3">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="inputPassword" [(ngModel)]="this.usuario.contrasena_usuario">
          </div>
          <button class="btn btn-dark btn-block" type="submit" (click)="registrarUsuario()">Registrarse</button>
          <div class="pt-3">
            <a href="/login">¿Ya tienes una cuenta? - Inicia Sesión</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>
